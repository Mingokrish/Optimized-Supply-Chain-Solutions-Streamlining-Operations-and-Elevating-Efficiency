<html>
  <head>
    <style>
      h1 {
        color: blue;
        text-align: center;
      }

      p {
        font-family: Arial;
        font-size: 18px;
      }

      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px;
      }
      .card {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 10px grey;
        padding: 10px;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .card h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Optimized Supply Chain Solutions</h1>
    <p>Streamlining Operations and Elevating Efficiency</p>
    <div class="container">
      <div class="card">
        <img
          src="https://www.ibm.com/topics/supply-chain-optimization/images/Supply-chain-optimization-hero.jpg"
          alt="Supply chain optimization"
        />
        <h3>Supply chain optimization</h3>
      </div>
      <div class="card">
        <img
          src="https://aws.amazon.com/aws-supply-chain/images/hero.png"
          alt="AWS Supply Chain"
        />
        <h3>AWS Supply Chain</h3>
      </div>
      <div class="card">
        <img
          src="https://www.optimized.org.uk/wp-content/uploads/2019/03/optimized-logo.png"
          alt="Optimized Supply Chain Solutions"
        />
        <h3>Optimized Supply Chain Solutions</h3>
      </div>
    </div>
  </body>
</html>
